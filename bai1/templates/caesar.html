<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .card {
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bảo Mật Thông Tin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/caesar">Caesar Cipher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">CAESAR CIPHER</h3>
                <!-- Encryption Section -->
                <h5 class="text-primary mb-3">ENCRYPTION</h5>
                <form method="POST" action="/encrypt" class="mb-4">
                    <div class="mb-3">
                        <label class="form-label">Plain Text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
                <!-- Decryption Section -->
                <h5 class="text-primary mb-3">DECRYPTION</h5>
                <form method="POST" action="/decrypt">
                    <div class="mb-3">
                        <label class="form-label">Cipher Text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
